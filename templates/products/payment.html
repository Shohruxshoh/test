{% extends "base.html" %}
{% block title %}Your Payment{% endblock %}
{% block content %}
<div class="container mt-5">
    {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <div class='row justify-content-center'>
        <div class='col-12 col-sm-8 col-md-6'>
            <div class="card">
                <div class="card-body text-center">
                  <div class='row'>
                    <div class='col-12 col-md-6'>User: <h5>{{order.user.username}}</h5></div>
                    <div class='col-12 col-md-6'>Amount: <h5>{{order.total_price}}</h5></div>
                  </div>
                  <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Card Number</label>
                        <input type="text" class="form-control" name='card' id="exampleFormControlInput1" placeholder="8600123456789012">
                      </div>
                      <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Pay</button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
    </div>
</div>
{% endblock %}
