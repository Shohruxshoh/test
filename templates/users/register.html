{% extends 'base.html' %}

{% block title %}Ro'yxatdan O'tish{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-success text-white text-center">
                    <h3>Ro'yxatdan O'tish</h3>
                </div>
                {{form.errors}}
                <div class="card-body">
                    {% if messages %}
                    <div class="alert alert-success">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phine" placeholder="Phone">
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Parol</label>
                            <input type="password" class="form-control" id="password1" name="password1" placeholder="Parol">
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Parolni Tasdiqlash</label>
                            <input type="password" class="form-control" id="password2" name="password2" placeholder="Parolni Tasdiqlash">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Ro'yxatdan O'tish</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Akkauntingiz bormi? <a href="{% url 'login' %}">Kirish</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
