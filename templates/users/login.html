{% extends 'base.html' %}

{% block title %}Kirish{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-info text-white text-center">
                    <h3>Kirish</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="alert alert-success">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username yoki Email</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username yoki Email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Parol</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Parol">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Kirish</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Akkauntingiz yo'qmi? <a href="#">Ro'yxatdan O'tish</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
